<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Music Projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Music Collaborator</h1>

  <section id="new-project">
    <h2>Create New Project</h2>
    <form id="project-form">
      <input type="text" id="proj-name" placeholder="Project name" required>
      <input type="text" id="proj-desc" placeholder="Description (optional)">
      <button type="submit">Create</button>
    </form>
  </section>

  <section id="projects">
    <h2>Your Projects</h2>
    <div id="project-list"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
