<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AYUDH Studio Develop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AYUDH Studio</h1>

  <!-- at very top of <body> -->
  <div id="profile" style="
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-family: monospace;
      font-size: 0.9em;
      color: #ccc;">
    User: <span id="user-name">Guest</span>
    <button id="edit-user" style="
      background: #333;
      color: #ccc;
      border: 1px solid #555;
      padding: 0.2em 0.5em;
      cursor: pointer;">
      Edit
    </button>
  </div>


  <section id="new-project">
    <h2>Create New Project</h2>
    <form id="project-form">
      <input type="text" id="proj-name" placeholder="Project name" required>
      <input type="text" id="proj-desc" placeholder="Description (optional)">
      <button type="submit">Create</button>
    </form>
  </section>

  <section id="projects">
    <h2>Your Projects</h2>
    <div id="project-list"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
